<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posição absoluta</title>
    <style>
        .pai {
            position: relative;
        }
        .filho-1 {
            height: 100px;
            width: 100px;
            background-color: red;
        }
        .filho-2 {
            height: 100px;
            width: 100px;
            background-color: blue;
            position: absolute;
            top: 50px;
            left: 50px;
        }
    </style>
</head>
<body>
    <div class="pai">
        <div class="filho-1"></div>
        <div class="filho-2"></div>
    </div>
</body>
</html>
