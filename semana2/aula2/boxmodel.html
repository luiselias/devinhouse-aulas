<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Model</title>
    <style>
        .box-a {
            height: 100px;
            width: 100px;
            background-color: blue;
            padding: 10px;
            border: 2px solid black;
            margin: 20px;
            box-sizing: border-box;
        }

        .box-b  {
            height: 10%;
            width: 50%;
            background-color: rgba(251, 255, 0, 0.1);
        }
        
    </style><!--rgba é um valor de cores que aceita transparência-->
    <!--box-sizing: border-box; força o elemento a manter o mesmo tamanho, independente da borda e do padding-->
</head>
<body>
    <div class="box-a">Olá enfermeira!</div>
    <div class="box-b">Tudo certo</div>
</body>
</html>
