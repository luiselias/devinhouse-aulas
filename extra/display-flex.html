<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex em linha</title>
    <style>
        .container {
            height: 300px;
            width: 300px;
            background-color: brown;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .item {
            height: 50px;
            width: 50px;
            background-color: blue;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
    </div>
</body>
</html>
