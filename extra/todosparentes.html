<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>seletores todos parentes</title>

    <style>
        .pai {
            height: 300px;
            width: 300px;
            background-color: blue;
        }

        .pai div {
            height: 50px;
            width: 50px;
            background-color: beige;
            border: 5px solid black;
        }
        
        .pai > .filho > .neto {
            height: 25px;
            width: 25px;
            background-color: brown;
        }
    </style>

</head>
<body>

    <div class="pai">
        <div class="filho">
            <div class="neto"></div>
        </div>
        <div class="filho"></div>
    </div>
    
</body>
</html>
