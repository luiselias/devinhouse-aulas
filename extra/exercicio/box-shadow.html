<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box-shadow</title>
    <style>
        body {
            margin: 0;
        }

        .container {
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .item {
            height: 200px;
            width: 200px;
            background-color: lightgrey;
            box-shadow: 0px 10px 10px rgba(0,0,0, 0.5);
        }
    </style><!--Primieiro esquerda, topo, dispersÃ£o, cor-->
</head>

<body>
    <div class="container">
        <div class="item"></div>
    </div>
</body>

</html>
