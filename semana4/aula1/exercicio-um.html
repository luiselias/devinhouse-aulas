<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício um</title>
</head>
<body>
    <div></div>
    <button onclick=mostrarFilmes()>Mostrar meus filmes favoritos</button>

    <script>
        //função que mostre os filmes
        function mostrarFilmes() {
            //tenho o pai (div)
            const divPai = document.querySelector('div');
            divPai.innerText = '';
            //criar o titulo
            const titulo = document.createElement('h1');
            titulo.innerText = 'Meus filmes'
            
            //criar a lista ordenada
            const lista = document.createElement('ol');
            //criar o primeiro item da lista
            const filme1 = document.createElement('li');
            filme1.innerText = 'Matrix';
            //criar o segundo item da lista
            const filme2 = document.createElement('li');
            filme2.innerText = 'Os Goonies';
            //criar o terceiro item da lista
            const filme3 = document.createElement('li');
            filme3.innerText = 'Inidiana Jones';
    
            //adiciono primeiro item na lista
            lista.appendChild(filme1);
            //adiciono segundo item na lista
            lista.appendChild(filme2);
            //adiciono terceiro item na lista
            lista.appendChild(filme3);

            //adicionar o titulo na divPai
            divPai.appendChild(titulo);
            //adiciona a lista no pai            
            divPai.appendChild(lista);
        }
        </script>
</body>
</html>
