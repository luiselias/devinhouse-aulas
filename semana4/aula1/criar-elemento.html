<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar elemento</title>
</head>
<body>
    <div></div>

    <script>
        //pegar o componente pai
        const pai = document.querySelector('div');
        //criar componente filho
        const filho = document.createElement('h1');
        filho.innerText= 'Um título bem legalzinho';
        //adicionar componente filho dentro do pai
        pai.appendChild(filho);

        const filho2 = document.createElement('h1');
        filho2.innerText= 'Outro título bem legalzinho';

        pai.appendChild(filho2);
    </script>
</body>
</html>
