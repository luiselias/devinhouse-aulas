<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>array</title>
</head>
<body>
    
    <script>
        const seraUmArray = {};
        seraUmArray[0] = 'ola';
        console.log(seraUmArray);

        const arrayComAusencias = [1,2,3];
        console.log(arrayComAusencias);
        arrayComAusencias[9] = 10;
        console.log(arrayComAusencias);
        const novoArrayComVazio = [1,,,,,5];
        console.log(novoArrayComVazio);

        novoArrayComVazio.umaFuncao = function () {
            console.log('Olha aqui!!!');
        }

        novoArrayComVazio.umaFuncao();
    </script>
</body>
</html>
