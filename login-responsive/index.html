<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/desktop.css">
    <link rel="stylesheet" href="css/container.css">
    <link rel="stylesheet" href="css/mobile.css">
    <title>Cadastro</title>
</head>
<body>

    <main class="principal">
        <section class="logo">
            <img src="img/logo.jpg" alt="meu-logo" class="logo-img">
            <div class="logo-texto">
                um texto bem chamativo
            </div>

        </section>
        <section class="formulario">
            <div class="titulo">
                Meu titulo super bacana
            </div>
            <div class="formulario-campos">
                <label>
                    <input type="text" placeholder="Digite seu usuário" class="input-form">
                    Usuário
                </label>
                <label>
                    <input type="email" placeholder="Digite seu email" class="input-form">
                    email
                </label>
                <label>
                    <input type="senha" placeholder="Digite sua senha" class="input-form">
                    senha
                </label>
            </div>
            
        </section>
    </main>
    
</body>
</html>
